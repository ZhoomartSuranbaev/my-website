<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            margin: 0 1em;
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #333;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            display: block;
            width: 100%;
            padding: 0.8em;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="blog.html">Blog</a>
            <a href="product.html">Product</a>
            <a href="landing.html">Landing</a>
        </nav>
    </header>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
